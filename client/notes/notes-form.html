<form ng-submit="form.save()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note"
    ng-model="form.note.title"
    bd-focus>
  </p>
  <p>
    <text-angular
      name="body_html"
      placeholder="Just start typing..."
      ng-model="form.note.body_html"
      ta-toolbar="[
        ['bold', 'italics', 'underline'],
        ['ul', 'ol', 'indent', 'outdent'],
        ['html'],
        ['insertLink']]"
    ></text-angular>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ form.buttonText() }}" class="btn btn-default">
    <a ng-show="form.note.id" ng-click="form.delete()">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>
</form>
